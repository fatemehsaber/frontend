<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Watch</title>
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="rtl">

    <!-- Home -->
    <div class="home">
        <div class="backgrond">

            <!-- Header -->
            <nav class="navbar navbar-expand-lg ">
                <a href=" # " class="navbar_brand ">
                    <img src="images/setting-4@2x.png " alt="بک گراند">
                </a>
                <div class="txt   ml-auto">
                    <h2>Timer</h2>
                </div>
            </nav>
            <!-- EndHeader -->

            <!-- asli -->
            <div class="asli">
                <div class="circle">
                    <h1 id="time">05:24:12</h1>
                </div>
            </div>
            <!-- End asli -->
        </div>
    </div>
    <!-- End Home -->
    <!-- moji -->
    <div class="back">
        <div class="moji"></div>
    </div>
    <!-- End moji -->
    <!-- eleman -->
    <div class="eleman">
        <div class="icon">
            <div class="floatright ">
                <div class="c-r">
                    <div class="i-r">
                        <a href="#" class="navbar-brand">
                            <img src="images/flag@2x.png" alt="flag" width="80" height="80">
                        </a>
                    </div>
                </div>
            </div>
            <div class="floatcenter ">
                <div class="c-c">
                    <div class="i-c">
                        <a href="#" class="navbar-brand">
                            <img src="images/pause@2x.png" alt="pause" width="80" height="80">
                        </a>
                    </div>
                </div>
            </div>
            <div class="floatleft">
                <div class="c-l">
                    <div class="i-l">
                        <a href="#" class="navbar-brand">
                            <img src="images/stop@2x.png" alt="stop" width="80" height="80">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End eleman -->
    <!-- footer -->
    <div class="footer">
        <div class="shape">
            <div class="box1">
                <div class="i-b1">
                    <a href="#" class="navbar-brand">
                        <img src="images/clock@2x.png" alt="clock" width="80" height="80">
                    </a>
                </div>
                <h6>Clock</h6>
            </div>
            <div class="box2">
                <div class="i-b2">
                    <a href="#" class="navbar-brand">
                        <img src="images/alarm@2x.png" alt="Alarm" width="80" height="80">
                    </a>
                </div>
                <h6>Alarm</h6>
            </div>
            <div class="box3">
                <div class="i-b3">
                    <a href="#" class="navbar-brand">
                        <img src="images/timer-1@2x.png" alt="Crono" width="80" height="80">
                    </a>
                </div>
                <h6>Crono</h6>
            </div>
            <div class="box4 ">
                <div class="i-b4 ">
                    <a href="#" class="navbar-brand">
                        <img src="images/timer@2x.png" alt="Timer" width="80" height="80">
                    </a>
                </div>
                <h6>Timer</h6>
            </div>
        </div>
    </div>
    <!-- End footer -->


</body>

</html>
